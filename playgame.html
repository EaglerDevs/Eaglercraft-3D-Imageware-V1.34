<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 3D Shareware v1.34</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden; /* Prevent scrollbars during fullscreen */
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Ensure the video is displayed initially */
        }
        .image-container {
            display: none; /* Hide images initially */
            position: relative;
            height: 100vh;
            width: 100%;
        }
        .bottom-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(58% - 192px); /* Adjust the width to be smaller by 2 inches */
            max-width: 58%; /* Ensure it doesn't exceed container width */
            z-index: 1; /* Set the bottom image's z-index */
        }
        .middle-image {
            position: absolute;
            top: 50%; /* Adjust as needed */
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%; /* Ensure it doesn't exceed container width */
            z-index: 2; /* Set the middle image's z-index to be higher than bottom image */
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted>
        <source src="src/boot/load.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="image-container">
        <img src="src/textures/inventory.png" alt="Bottom Image" class="bottom-image">
        <img src="src/textures/disk.png" alt="Middle Image" class="middle-image">
    </div>

    <script>
        const video = document.getElementById('video');
        const imageContainer = document.querySelector('.image-container');

        // Show the image container after the video ends
        video.addEventListener('ended', () => {
            video.style.display = 'none'; // Hide the video
            imageContainer.style.display = 'block'; // Show the images
        });

        // Request fullscreen and start playing video
        document.addEventListener('DOMContentLoaded', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
            video.play();
        });
    </script>
</body>
</html>
